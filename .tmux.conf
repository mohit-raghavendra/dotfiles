# SSH Agent Forwarding Fix
# This fixes issues with ssh agent forwarding in tmux sessions
# Keeps your SSH keys working for git push/pull and SSH to other servers
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_CONNECTION"
set-hook -g client-attached "set-environment -g SSH_AUTH_SOCK '#{client_environ:SSH_AUTH_SOCK}'"

# Extended scrollback history (100,000 lines instead of default ~2,000)
# Useful for reviewing long logs, test outputs, and command history
set -g history-limit 100000

# Enable 256-color support for better syntax highlighting
set -g default-terminal "screen-256color"

# Set terminal title to show hostname, session, window info
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'

# Intuitive split keybindings (easier to remember than default)
# | for vertical split (looks like a vertical line)
# - for horizontal split (looks like a horizontal line)
bind-key | split-window -h
bind-key - split-window -v
